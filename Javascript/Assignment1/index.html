<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="2xl:container mx-auto">
    <div class="w-[80%] mx-auto flex justify-center items-center h-screen">
      <div class="flex flex-col gap-5 items-center border shadow-lg p-10 rounded-lg bg-gradient-to-b from-pink-600 to-purple-600">
        <h1 class="text-[28px] leading-[24px]">Update Password</h1>
        
        
        <form id="updatePasswordForm" class="flex flex-col gap-5">
          
          
          <div class="flex flex-col gap-2">
            <label for="newPassword" class="text-[16px]">NEW PASSWORD</label>
            <input 
              type="password" 
              id="newPassword" 
              class="border border-black rounded-lg py-2 pr-16 pl-3" 
              placeholder="Create new password">
            <p class="text-red-400 text-[14px]" id="newPasswordErrMsg"></p>
          </div>
          
          
          <div class="flex flex-col gap-2">
            <label for="confirmPassword" class="text-[16px]">CONFIRM PASSWORD</label>
            <input 
              type="password" 
              id="confirmPassword" 
              class="border border-black rounded-lg py-2 pr-16 pl-3" 
              placeholder="Confirm password">
            <p class="text-red-500 text-[14px]" id="confirmPasswordErrMsg"></p>
          </div>
          

          <div class="flex justify-center">
            <button 
              type="submit" 
              id="updateBtn" 
              class="text-[18px] rounded-lg bg-blue-600 py-2 px-4 text-white">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  
  <script>
    const updateForm = document.getElementById("updatePasswordForm");
    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const newPasswordErrMsg = document.getElementById("newPasswordErrMsg");
    const confirmPasswordErrMsg = document.getElementById("confirmPasswordErrMsg");
    const newpass=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;

    function validateNewPassword() {
      if (newPassword.value.trim() === "") {
        newPasswordErrMsg.textContent = "*New password cannot be empty";
      } else if(!newpass.test(newPassword.value)){
        newPasswordErrMsg.textContent = "Password must be strong";
      }
      else{
        newPasswordErrMsg.textContent = "";

      }
    }

    function validateConfirmPassword() {
      if (confirmPassword.value.trim() === "") {
        confirmPasswordErrMsg.textContent = "*Confirm password cannot be empty";
      } else if (confirmPassword.value !== newPassword.value) {
        confirmPasswordErrMsg.textContent = "*Passwords do not match";
      } else {
        confirmPasswordErrMsg.textContent = "";
      }
    }

    updateForm.addEventListener("submit", function (e) {
      e.preventDefault();
      validateNewPassword();
      validateConfirmPassword();
    });
  </script>
</body>
</html>
